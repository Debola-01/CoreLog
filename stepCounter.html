<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoreLog | Live Step Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    #stepCount {
      font-size: 4rem;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1 class="mb-3">Live Step Counter</h1>
  <p>Move your phone and start walking</p>
  <div id="stepCount">0</div>
  <button class="btn btn-primary mt-4" onclick="startTracking()">Start Tracking</button>
  <a href="dashboard.html" class="btn btn-secondary mt-3">‚Üê Back to Dashboard</a>

  <script>
    let stepCount = 0;
    let lastAccel = 0;
    let threshold = 12;
    let user, userDataKey;

    function getData() {
      return JSON.parse(localStorage.getItem(userDataKey)) || {
        water: 0,
        sleep: 0,
        steps: 0,
        workout: "None",
        calories: 0
      };
    }

    function saveData(data) {
      data.calories = Math.round(data.steps * 0.04 + (data.workout !== "None" ? 200 : 0));
      localStorage.setItem(userDataKey, JSON.stringify(data));
    }

    function startTracking() {
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(response => {
            if (response === 'granted') {
              window.addEventListener('devicemotion', handleMotion);
            } else {
              alert("Permission denied!");
            }
          })
          .catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const total = Math.sqrt(acc.x ** 2 + acc.y ** 2 + acc.z ** 2);

      if (total - lastAccel > threshold) {
  stepCount++;
  document.getElementById("stepCount").textContent = stepCount;

  const data = getData();
  data.steps += 1;
  saveData(data);

  if (navigator.vibrate) {
    navigator.vibrate(100);
  }
}


      lastAccel = total;
    }

    document.addEventListener("DOMContentLoaded", () => {
      user = JSON.parse(localStorage.getItem("corelog_loggedIn"));
      if (!user) window.location.href = "login.html";
      userDataKey = `corelog_data_${user.email}`;
    });
  </script>
</body>
</html>
